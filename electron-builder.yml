
appId: "com.guardia.security"
productName: "Guardia Security"
copyright: "Copyright Â© 2023 Guardia Security"

directories:
  output: "release/"
  buildResources: "public/"

files:
  - "dist/**/*"
  - "electron/**/*"
  - "backend/**/*"
  - "requirements.txt"
  - "run_backend.py"

extraResources:
  - from: "public"
    to: "public"

extraFiles:
  - "README.md"
  - "BUILD.md"
  - "start-guardia.bat"
  - "start-guardia.sh"

mac:
  category: "public.app-category.utilities"
  icon: "public/favicon.ico"
  target:
    - "dmg"
    - "zip"
  artifactName: "${productName}-${version}-${arch}.${ext}"
  
win:
  icon: "public/favicon.ico"
  target:
    - "nsis"
  artifactName: "${productName}-${version}-${arch}.${ext}"

linux:
  icon: "public/favicon.ico"
  target:
    - "AppImage"
    - "deb"
  category: "Utility"
  artifactName: "${productName}-${version}-${arch}.${ext}"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "Guardia Security"

publish:
  provider: "github"
  releaseType: "release"
